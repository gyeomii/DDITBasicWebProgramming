<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
input[type="image"] {
	width : 50px;
	height : 50px;
	border : 2px solid gold;
}
</style>
<script>
function send(){
// 	alert();
	//문서의 최상위 객체 document가 지원하는 getElementById 메소드를 활용해서 id에 접근
	var f3 = document.getElementById("f3");
	//id영역을 변수f3에 저장 후 그안의 데이터들을 전송(=submit()) 
	f3.submit();
}
</script>
</head>
<body>


<pre>
	<h3>get방식으로 서버 페이지에 요청하기</h3>
	url 주소 뒤에 queryString으로 입력한 값들이 표시된다.
	http://localhost/webPro/1006/test.jsp?id=aaa&pw=bbb
</pre>

  <form action="test.jsp" method="get">
    아이디<input type="text" name="id"> <br>
    비밀번호<input type="password" name="pw">
    <input type="submit" value="전송">
    <input type="reset">
  </form>
  
  <hr>
  
<pre>
	<h3>post방식으로 서버 페이지에 요청하기</h3>
	request header에 입력데이터를 담아 보낸다
</pre>

  <form action="test.jsp" method="post">
    아이디<input type="text" name="id"> <br>
    비밀번호<input type="password" name="pw">
    <input type="submit" value="전송">
    <input type="reset">
  </form>
  
  <hr>
  
  <h4>button에 기능부여하여 서버 페이지에 요청하기</h4>

  <form id="f3" action="test.jsp" method="post">
    아이디<input type="text" name="id"> <br>
    비밀번호<input type="password" name="pw">
    <input type="button" value="버튼" onclick="send()">
  </form>
  
  <hr>
  
  <h4>input type=image로 서버 페이지에 요청하기</h4>

  <form action="test.jsp" method="post">
    아이디<input type="text" name="id"> <br>
    비밀번호<input type="password" name="pw">
    <input type="image" src="../images/coffee.jpg">
  </form>
  
  
</body>
</html>
