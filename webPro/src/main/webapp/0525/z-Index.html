
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
  width: 100px;
  height: 100px;
  position: absolute;
}
div:nth-of-type(1) {
  background-color: yellow;
  top: 10px;
  left: 10px;
  z-index: 1;
}
div:nth-of-type(2) {
  background-color: violet;
  top: 30px;
  left: 30px;
}
div:nth-of-type(3) {
  background-color: darksalmon;
  top: 50px;
  left: 50px;
}
div:nth-last-of-type(1) {
  background-color: lightblue;
  top: 70px;
  left: 70px;
  z-index: -1;
}
</style>
</head>
<body>
 <div></div>
 <div></div>
 <div></div>
 <div></div>
</body>
</html>
