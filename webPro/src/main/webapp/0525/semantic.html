<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
body * {
  border: solid;
  box-sizing: border-box;
  margin: 1px;
  padding: 4px;
  text-align: center;
}
header {
  border-color: red; 
  height: 40px;
}
nav {
  border-color: green;
  width: calc(40% - 2px);
  height: 300px;
  float: left;
}
main {
  border-color: orange;
  width: calc(60% - 2px);
  height: 300px;
  float: right;
}
footer {
  border-color: gray;
  height: 20px;
  clear: both;
  position: relative;
  top: 1px;
}
</style>
</head>
<body>
<pre>
	semantic 
		기계간 이해할 수 있는 관계로 의미를 가지고 있는 것
</pre>
  <header>header</header>
  <nav>nav</nav>
  <main>main</main>
  <footer>footer</footer>

</body>
</html>
