<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
	border: solid;
	margin: 2px;
	box-sizing: border-box;
}
div:nth-of-type(1) {
	background-color: yellow;
	height: 100px;
}
div:nth-of-type(2) {
	background-color: red;
	width: calc(25% - 4px);
	height: 400px;
	float: left;
}
div:nth-of-type(3) {
	background-color: green;
	width: calc(75% - 4px);
	height: 400px;
	float: right;
}
div:nth-of-type(4) {
	background-color: purple;
	height: 100px;
	clear: both;
	top: 4px;
}
</style>
</head>
<body>
	<div>header</div>
	<div>nav</div>
	<div>content</div>
	<div>footer</div>
</body>
</html>
