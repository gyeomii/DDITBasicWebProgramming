<!DOCTYPE html>

<meta charset="UTF-8">

<body>
<pre>
	confirm() : 사용자에게 boolean 값을 반환받을 수 있는 팝업창 형태의 함수
</pre>
	<input type="button" value="확인" onclick="proc()">
	<div></div>
<script>
let proc = function(){
	while(true){
		let dan = prompt("구구단을 입력");
		let str = "";
		for(i=1; i<10; i++){
			//str += dan  + "*" +  i + "=" +  dan*i + "<br>";
			str += `${dan} * ${i} = ${dan*i} <br>`;
		}
		document.getElementsByTagName('div')[0].innerHTML += str + "<br>";
		let cnf = confirm("continue?");
		if(!cnf) break;
	}
}
</script>
</body>
