<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/outStyle.css">
</head>
<body>
<script>
	//1.객체생성 - 리터럴 방식
	//중괄호를 이용해 객체 생성. {}안에 아무것도 넣지 않을 경우 빈객체 생성
	//{property : property value}
	//property의 값이 함수일 경우 메소드라 지칭한다.
	
	let myObj = {
			name : "아이유",
			age : 25,
			hello : function(){
				return`이름은 ${this.name}이고, 나이는 ${this.age}입니다.`;
			}
	}
	console.log(myObj);
	console.log(myObj.name);
	console.log(myObj["age"]);
	console.log(myObj.hello());
	
	//2.객체생성 - 기존객체의 생성자 방식
	//2-1. new연산자를 이용해 Object객체의 생성자 함수를 호출하여 객체생성
	let myObj2 = new Object();
	myObj2.name = "아니유";
	myObj2.age = "30";
	myObj2.hello = function(){
			return "이름은 " +  this.name + "이고, 나이는 " +  this.age + "입니다.";
	}
	console.log(myObj2);
	console.log(myObj2.name);
	console.log(myObj2.hello());

	//2-2. 직접 생성자 함수를 만들고 객체 생성
	//생성자 함수를 만들 땐 대문자로
	let SelfObj = function(name, age){
		this.name = name;
		this.age = age;
		this.hello = function() {
			return `이름은 ${this.name}이고, 나이는 ${this.age}입니다.`;
		}
	}
	let selfObj = new SelfObj("IU", "29")
	console.log(selfObj);
	console.log(Object.keys(selfObj));
	console.log(Object.values(selfObj));
	console.log(Object.entries(selfObj));
//	console.log(selfObj["age"]);
//	console.log(selfObj.hello());

//	JSON데이터로 변환
	console.log(JSON.stringify(selfObj));
	
</script>
</body>
</html>
