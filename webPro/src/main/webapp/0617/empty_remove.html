<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
  <link rel="stylesheet" href="../css/outStyle.css">
  <script src="../js/jquery-3.6.0.min.js"></script>
  <style>
    div {
      background: yellowgreen;
      height: 25px;
    }

    p {
      border: 3px solid gray;
    }
  </style>
</head>

<body>
  <input type="button" value="empty">
  <input type="button" value="remove">
  <input type="button" value="remove_sel">

  <div id="d1">
    <p>Hello jQuery</p>
  </div>
  <div id="d2">
    <p>Hi jQuery</p>
  </div>
  <p>안녕하세요</p>
  <p id="pp">jQuery입니다</p>
  <script>
    $('input:button').eq(0).on('click', function () {
      $('#d1').empty();
    });
    // Q. [value="remove"] & [value=remove] 차이
    $('[value=remove]').on('click', function () {
      $('#d2').remove();
    });

    $('input:nth-child(3)').on('click',function(){
      $('p').remove('#pp');
    });

  </script>

</body>

</html>
