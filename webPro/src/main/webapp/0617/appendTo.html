<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Page Title</title>
<link rel="stylesheet" href="../css/outStyle.css">
<script src="../js/jquery-3.6.0.min.js"></script>
<style>
    img{
        width: 200px;
        height: 200px;
    }
</style>
<title></title>
</head>
<body>
    <h4>이미지 이동하기</h4>
    <input type="button" value="append">
    <input type="button" value="prepend">
    <div>
        <img src="../images/popcat_close.png" alt="">
        <img src="../images/popcat_open.png" alt="">
        <img src="../images/popcat_close.png" alt="">
        <img src="../images/popcat_open.png" alt="">
        <img src="../images/popcat_close.png" alt="">
        <img src="../images/popcat_open.png" alt="">
        <img src="../images/popcat_close.png" alt="">
        <img src="../images/popcat_open.png" alt="">
        <img src="../images/popcat_close.png" alt="">
        <img src="../images/popcat_open.png" alt="">
        <img src="../images/popcat_close.png" alt="">
        <img src="../images/popcat_open.png" alt="">
        <img src="../images/popcat_close.png" alt="">
        <img src="../images/popcat_open.png" alt="">
        <img src="../images/popcat_close.png" alt="">
        <img src="../images/popcat_open.png" alt="">
        <img src="../images/popcat_close.png" alt="">
        <img src="../images/popcat_open.png" alt="">
        <img src="../images/popcat_close.png" alt="">
        <img src="../images/popcat_open.png" alt="">

    </div>
    <script>
        $('[value="append"]').on('click',function(){
            $('img').first().appendTo('div');
        })
        $('[value="prepend"]').on('click',function(){
            $('img').last().prependTo('div');
        })
    </script>
</body>
</html>
