<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
table {
	border-color: blue;
}
th{
	width: 120px;
	height: 40px;
	text-align: center;

}
td{
	width: 120px;
	height: 40px;
	text-align: center;
}
</style>
</head>
<body>
	<table border="1">
	<caption>테이블 제목</caption>
		<tr>
			<th>1열</th>
			<th>2열</th>
			<th>3열</th>
		</tr>
		<tr>
			<td rowspan="2">1행1열</td>
			<td>1행 2열</td>
			<td>1행 3열</td>
		</tr>
		<tr>
			<td>2행 2열</td>
			<td>2행 3열</td>
		</tr>
		<tr>
			<td colspan="3">3행 1열</td>
		</tr>
	</table>
</body>
</html>
