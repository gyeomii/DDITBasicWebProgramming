<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Page Title</title>
<link rel="stylesheet" href="../css/outStyle.css">
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        $("<p/>",{
            "id" : "p1",
            "text" : "Hello jQuery",
            "click" : function(){
                $(this).css('color', 'red').css('font-size', '+=5px');
            }
        }).appendTo("body");
    });
</script>
<title></title>
</head>
<body>
<div>클릭하세요</div>
</body>
</html>
