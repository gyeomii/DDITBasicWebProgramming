<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <link rel="stylesheet" href="../css/outStyle.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <title></title>
    <script>
        $(function () {
            //title속성 가진 p요소 - 배경색 yellow
            $('p[title]').css('backgroundColor', 'yellow');

            //type속성이 password인 요소- 테두리 red
            $('[type=password]').css('border', 'solid red');
        });
    </script>
    <html>

<body>
    <p> 일반 문답 입니다</p>
    <p title="Tooltip">타이틀을 가지고 있는 문단</p>
    회원번호<input type="text">
    비밀번호<input type="password">
</body>

</html>
