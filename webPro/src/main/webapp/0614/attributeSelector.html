<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/outStyle.css">
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
  $(function(){
  //Type=‘button’인 input요소, 배경색 지정 - yellow
  $('input[type=button]').css('background-color','yellow');
  //href=‘mailto’로 시작하는 a요소 배경색 지정 - yellow
  $('a[href^=mailto]').css('color','yellow');
  //href가 ‘power2c’를 포함하는 모든 a요소 - 밑줄 없음
  $('a[href*=power2c]').css('textDecoration','none');
  $('img').css('border','solid');
  //Id=‘img1’를 제외한 모든 img요소 테두리 색 지정 - blue
  $('img[id!=img1]').css('border', 'solid blue 2px');
  //src=‘png’인 img요소 테두리 색 지정 - green
  $('img[src$=png]').css('borderColor','green');
  //alt 속성을 갖는 img요소 테두리 두께 지정 - 5px
  $('img[alt]').css('borderWidth','5px');
  //title=‘named’ 단어를 포함하는 img요소 테두리 - 두 줄 테두리
  $('img[title*=named]').css('borderStyle','double');
  //Id=‘little’ 또는 ‘little-’로 시작하는 img요소 테두리 - 점선 테두리
  $('img[id|=little]').css('borderStyle','dotted');
  //type=‘text’인 input요소 테두리 변경
  $('input[type=text]').css('borderStyle','dashed');
});
  </script>
</head>
<body>
  <div class="box">
    <a href="http://www.ddit.or.kr">(재)대덕 인재 개발원</a>
    <br><br>
    <a href="mailto: power2c@ddit.or.kr">power2c 메일전송</a>
  <!--<a href="mailto: power2c @ddit.or.kr">빠워에게 메일보내</a>  power2c를 공백으로 분리하여 ~= 예제 사용 -->
    <br><br>
    
    <div>
    <label>Some images:</label>
    </div>
      <img src="../images/popcat_close.png" id="img1" alt="Hibiscus" width="70px" height="70px">
      <img src="../images/popcat_open.png" id="little" title="little Bear" width="70px" height="70px">
      <img src="../images/yee1.jpg" id="little-bear" alt="Verbena" width="70px" height="70px">
      <img src="../images/yee2.png" id="img4" title="named Cozmo" width="70px" height="70px">
       <!--     <img src="" title=" named Cozmo">  공백으로 구분된 값만 찾는 구분자(~=) 예제에 활용 -->
      <img src="../images/mew3.png" id="img5" title="namedimg5" alt="Lily" width="70px" height="70px">
      <img src="../images/mew2.jpg" id="img6" title="coffeePot" width="70px" height="70px">
      <img src="../images/mew1.jpg" width="70px" height="70px">
     
    <div id="someDiv">이곳은 ID속성이 someDiv인 &lt;div&gt;태그 입니다. </div>
  <form>
    <div>
   	  <label>Text:</label>
   	  <input type="text" id="aTextField" name="someTextField"/>
   	</div>
  	 
   	<br>
  	 
   	<button type="submit" id="submitButton">Submit</button>
      <input type="button" value="클릭">
  </form>
  </div>
</body>
</html>
