<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Page Title</title>
<link rel="stylesheet" href="../css/outStyle.css">
<title></title>
</head>
<script>
    function readFile(){
        if (!window.File || !window.FileReader) {
            alert('File API가 지원되지 않습니다.');
            return;
        }

        var files = document.getElementById('attachFile').files;
        if(!files.length){
            alert('입력된 파일이 없습니다.');
            return;
        }

        var file = files[0];
        var reader = new FileReader();
        reader.readAsText(file);

        reader.onload = function(){
            document.querySelector('#result').innerHTML = reader.result;
        };
    }
</script>
<body>
    <input type="file" id="attachFile">
    <button type="button" onclick="readFile()">파일 읽기</button><br>
    <textarea id = "result" rows="6" cols="60"></textarea>
</body>
</html>
