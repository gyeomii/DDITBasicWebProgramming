<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Page Title</title>
<link rel="stylesheet" href="../css/outStyle.css">
<script src="../js/jquery-3.6.0.min.js"></script>
<title></title>
</head>
<body>
<pre>
    :enabled - 현재 사용 가능한 요소와 일치
    :disabled - 현재 사용 불가능한 요소와 일치
    :checked - 체크된 요소와 일치(checkedbox, radio)
    :selected - 선택된 요소들과 일치(select option)
</pre>
<form>
    <input type="password" disabled>
    <select>
        <option>option1</option>
        <option>option2</option>
        <option>option3</option>
        <option>option4</option>
    </select> <br>
    <hr>
    <textarea disabled>text</textarea> <br>
    <input type="button" value="확인" onclick="alert('안녕')">
</form>
<script>
// 속성 변경 - 자바스크립트 방식 - 하나씩 적용
//document.getElementsByTagName('input')[0].removeAttribute('disabled');
document.querySelector('input').removeAttribute('disabled');
// 속성 변경 - jQuery방식  - 일괄 적용
//$("*").attr('disabled', false);



$('form *:enabled').css('border','solid green');
$('form *:disabled').css('border','solid orange')
</script>
</body>
</html>
