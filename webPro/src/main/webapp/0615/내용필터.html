<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <link rel="stylesheet" href="../css/outStyle.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <title></title>
</head>

<body>
<pre>
    :contain(text) - 지정한 text를 포함하는 모든 요소를 반환(대소문자 구분)
    :has(selector) - 지정한 selector를 포함하고 있는 모든 요소 반환
    :empty - 자식요소도 없고 text도 없는 모든 요소 반환
    :parent - 자식 요소 또는 text를 갖고 있는 모든 요소 반환
</pre>
<div>
    <div></div>
    <div>헬로~~<span>오늘도 즐겁게</span></div>
    <p>Hello jQuery!!<span>Thanks, jQuery!!</span></p>
    <div>jQuery!!!!</div>
    <span>쉬운 제이쿼리</span> <br>
    <div></div>
  </div>
<script>
  //jQuery가 포함된 span태그의 테두리 파랑
  $('span:contains("jQuery")').css('border','2px solid blue');
  //jQuery가 포함되지 않은 span 태그의 테두리 빨강
  $('span:not(:contains("jQuery"))').css('border','2px solid red');
  //span을 갖는 div요소 태그 의 테두리 그린 
  $('div:has(span)').css('border','2px solid green').css('margin', '3px');
  //아무것도 없는 빈 div 태그 의 테두리      
  $('div:empty').css('border','2px solid orange').css('padding', '5px');
  //자식있는 p 태그에 글자 굵게, 크기 1.5배
  $('p:parent').css('fontSize','1.5em').css('textStyle','bold');  
  //div 후손 span 태그 의 글자색  빨강, 크기, 굵게
  $('div span').css({'color':'red'},{'fontSize':'1.5em'},{'fontwidth':'bold'}); 

</script>
</body>

</html>
