<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/outStyle.css">
<style>
label {
  display: inline-block;
  width: 80px;
}
span {
  display: inline-block;
  background-color: yellow;
  width: 100px;
  height: 20px;
/*   border: solid red; */
}
</style>
</head>
<body>
  <form>
    <label for="x">첫번째 값</label>
    <input id="x"> <br>
    
    <label for="y">두번째 값</label>
    <input id="y"> <br>
    
    <label for="result">결과 값</label>
    <input id="result"> <br>
    
    <input type="button" value="+" onclick="calc('+')">
    <input type="button" value="-" onclick="calc('-')">
    <input type="button" value="*" onclick="calc('*')">
    <input type="button" value="/" onclick="calc('/')">
    <input type="button" value="reset" onclick="reset()">
    
    
    <p>
      <label for="sp1">첫번째 값</label>
      <span id="sp1"></span>
    </p>
    <p>
      <label for="sp2">두번째 값</label>
      <span id="sp2"></span>
    </p>
    <p>
      <label for="sp3">결과 값</label>
      <span id="sp3"></span>
    </p>
  </form>
<script>
let xVal;
let yVal;
function calc(oper){
	
	xVal = parseInt(document.getElementById('x').value);
	yVal = parseInt(document.getElementById('y').value);
	let result = "";
	switch(oper){
	case '+':
		result = add();
		break;
	case '-':
		result = sub();
		break;
	case '*':
		result = multi();
		break;
	case '/':
		result = divide();
		break;
	}
	document.getElementById('result').value = result;
	document.getElementById('sp1').innerHTML = xVal;
	document.getElementById('sp2').innerHTML = yVal;   
	document.getElementById('sp3').innerHTML = result;
	
}	

function add(){
	return xVal + yVal;
}

function sub(){
	return xVal - yVal;
}

function multi(){
	return xVal * yVal;
}

function divide(){
	let rst = xVal / yVal;
	return rst.toFixed(3);
}
function reset(){
	 document.getElementById("x").value = "";
     document.getElementById("y").value = "";
     document.getElementById("oper").value = "";
     document.getElementById("result").value = "";
}
</script>
</body>
</html>
