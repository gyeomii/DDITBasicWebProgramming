<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/outStyle.css">
<script>
let arr = ["고길동","둘리","도우너","또치","희동이"];
//push : 배열 끝에 요소 추가
//unshift: 배열시작에 요소추가
function push(){
	let a = prompt("추가할 값 입력");
	arr.push(a);
	//arr.unshift(a);
	let result = `push() : ${arr}`;
//	let result = `unshift() : ${arr}`;
	document.querySelector('div').innerText = result;
}
//pop : 배열 끝에 요소 제거하고 제거값을 반환받을 수 있음
//shift : 배열 처름 요소 제거하고 제거값을 반환받을 수 있음
function pop(){
	let item = arr.pop();//제거하고 제거값을 item변수에 담음
//	let item = arr.shift();//제거하고 제거값을 item변수에 담음
	let result = `pop(): ${arr}, 제거한 값 : ${item}`;	
//	let result = `shift(): ${arr}, 제거한 값 : ${item}`;	
	document.querySelector('div').innerText = result;
}
//reverse : 배열의 값을 역순으로 저장
function reverse(){
	arr.reverse();
	let result = `reverse(): ${arr}`;	
	document.querySelector('div').innerText = result;
}
//sort : 정렬(사전순 나열)
function sort(){
	arr.sort();
	let result = `arr sort() : ${arr}<br>`;
	//num sort()
	let num = [12, 100, 230, 32, 300, 24, 512]
	num.sort();
	result += `num sort() : ${num}<br>`;
	//sort(fn)으로 크기순 정렬
	num.sort(function(a, b){ // 반환값이 양수일 때 자리 변경
	    return a-b; // 오름차순
	  //return b-a; // 내림차순
	});
	result += `num sort(fn) : ${num}`;
	document.querySelector('div').innerHTML = result;
}
//splice(index, n, a, b, c,...) : index위치에서 n개 삭제하고 a, b, c,... 추가
function splice(){
	let idx = prompt("삭제를 시작할 index 입력");
	let num = prompt("삭제할 개수 입력(최대 3개)");
	let a = "";
	let b = "";
	let c = "";
	let result = "";
	if (num == 1 ){
		a = prompt("추가할 값 입력 1")
		arr.splice(idx, num, a);
		result = `splice(${idx}, ${num}, ${a}): ${arr}`;	
	}else if(num == 2){
		a = prompt("추가할 값 입력 1")
		b = prompt("추가할 값 입력 2")
		arr.splice(idx, num, a, b);
		result = `splice(${idx}, ${num}, ${a}, ${b}): ${arr}`;	
	}else if(num==3){
		a = prompt("추가할 값 입력 1")
		b = prompt("추가할 값 입력 2")
		c = prompt("추가할 값 입력 3")
		arr.splice(idx, num, a, b, c);
		result = `splice(${idx}, ${num}, ${a}, ${b}, ${c}): ${arr}`;	
	}else if(num == 0){
		a = prompt("추가할 값 입력 1")
		arr.splice(idx, num, a);
		result = `splice(${idx}, ${num}, ${a}): ${arr}`;	
	}
	document.querySelector('div').innerHTML = result;
}
//slice(start, end-1) : start영역에서 end-1영역을 잘라 새로운 배열을 만듬
function slice(){
	let a = prompt("arr에 저장된 값 중 하나 입력")
	let idx = arr.indexOf(a);
	let newArr = arr.slice(idx, arr.length);
	let result = `입력값 위치: ${idx}<br>`;	
		result += `slice(): ${newArr}`;	
	document.querySelector('div').innerHTML = result;
}
//concat : 여러 배열 합치기
function concat(){
	let arr1 = ["포도","감","수박"];
	let arr2 = [1, 200, 3.2];
	let arr3 = [true, false];
	let conc = arr1.concat(arr2, arr3);
	let result = `arr1.concat(arr2, arr3): ${conc}<br> conc[7]: ${conc[7]}`;	
	document.querySelector('div').innerHTML = result;
}
//join(deli) : 배열요소를 하나의 문자열로 합침(구분자 지정가능 생략시 콤마)
function join(){
	let deli = prompt("구분자 입력");
	let joinArr = arr.join(deli);
	let result = `구분자 : ${deli} <br> join(): ${joinArr}<br>`;	
		result += `joinArr[1] : ${joinArr[1]}, joinArr[10] : ${joinArr[10]}`;
	document.querySelector('div').innerHTML = result;
}
</script>
</head>
<body>
<h4>["고길동","둘리","도우너","또치","희동이"]</h4>
	<input type="button" value="push/unshift" onclick="push()">
	<input type="button" value="pop/shift" onclick="pop()">
	<input type="button" value="reverse" onclick="reverse()">
	<input type="button" value="sort" onclick="sort()">
	<input type="button" value="splice" onclick="splice()">
	<input type="button" value="slice" onclick="slice()">
	<input type="button" value="concat" onclick="concat()">
	<input type="button" value="join" onclick="join()">
	<div></div>
</body>
</html>
