<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/outStyle.css">
</head>
<body>
	<div></div>
	<div></div>
<script>
	let now1 = new Date(); //현재날짜
	let now2 = new Date(2000); //milliseconds 1초=1000 //1970년 1월 1일 오전9시를 기점으로 밀리세컨드 만큼 추가
	let now3 = new Date("2000.05.05");
	// 년/월/일/시/분/초
	let now4 = new Date(2000, 05-1, 05, 14, 23, 25); //month는 0부터 시작하기 때문에 5 - 1 을 해야 5월이 출력
	document.querySelector('div').innerHTML = now1 + "<br>" + `${now2} <br>` + `${now3} <br>` + `${now4} <br>`;
	
	document.getElementsByTagName('div')[1].innerHTML = "toLocaleString() : " + now1.toLocaleString() + "<br>"
														+ "toLocaleDateString() : " + now1.toLocaleDateString() + "<br>"
														+ "toLocaleTimeString() : " + now1.toLocaleTimeString();
</script>
</body>
</html>
