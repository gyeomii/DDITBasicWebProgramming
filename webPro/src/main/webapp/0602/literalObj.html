<body>
<pre>
	리터럴 객체 생성 vs 생성자 객체 생성
	
	선호도가 더 높은 리터럴 객체 생성 방식
	이유
	1. 코딩이 편하고 가독성 좋음
	2. 속도 빠름 (다수의 객체 생성 후 비교시 차이가 남)
	3. 자바스크립트 오버라이딩 방지(생성자 방식으로 생성시 오버라이딩 가능성)
</pre>
<script>
let rect = {
		width: 10,
		height: 12,
		getArea : function(){
			let area = this.width * this.height;
			return area;
		},
		getPerimeter : function(){
			return (this.width + this.height) *2;
		}
};
let periM = rect.getPerimeter();
let result = `가로 : ${rect.width} <br>`;
	result += `세로 : ${rect['height']}<br>`;
	result += `면적 : ${rect.getArea()}<br>`;
	result += `둘레 : ${periM}`;
	
	//모든 문서(콘텐츠)를 준비시키고 실행문 실행
	document.addEventListener('DOMContentLoaded',function(){
	// window.addEventListener('load',function(){
	// window.onload= function(){	
		document.getElementsByTagName('div')[0].innerHTML = result;
//	 	document.querySelector('div').innerHTML = result;
	// }
	});
</script>

<div></div>
</body>
