<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/outStyle.css">
<script>
let arr = ["홍길동","고길동","둘리","도우너","또치","희동이","고길동","철수","영희","김은대"];
function proc1(name){
	let idx = arr.indexOf(name);
	//출력 정보 입력
	let result = `indexOf로 찾은 ${name}의 index : ${idx}번`;
	document.querySelector('div').innerText = result;
}//선언식 함수(기명함수)
let proc2 = function(name, num){
	let idx = arr.lastIndexOf(name, num);
	//출력 정보 입력
	let result = `lastIndexOf로 5번 index까지 중에 찾은 ${name}의 index : ${idx}번`;
	document.querySelector('div').innerText = result;
}
//이름이 여러개인 경우 모든 위치 찾기
function proc3(name){
	let idx = 0; //찾을 데이터의 범위를 지정하기위한 index
	let str_idx = "";
	while(true){
	idx = arr.indexOf(name, idx);
	if(idx == -1){
		break;
	}
	str_idx += `${idx}번 `;
	idx++;
	}
	let result = `indexOf로 찾은 ${name}의 모든 index : ${str_idx}`;
	document.getElementsByTagName('div')[0].textContent = result;
}
//배열목록 중 하나의 값을 입력해서 위치값 얻기
function proc4(){
	let name = prompt("배열 값 중 이름 하나 입력")
	let idx = arr.indexOf(name);
	let result = "";
	
	if(idx == -1){
		result += `${name}은 배열에 포함된 이름이 아닙니다.`;
	}else{
		result += `${name}의 index : ${idx} `;
		result += `<a href ='detail.jsp?name=${name}'>*상세보기*</a>`;
	}
	document.querySelector('div').innerHTML = result;
}
</script>
</head>
<body>
<pre>
	indexOf(value, start)
	: value - 찾을 문자열 (필수요소)
	  start - 검색을 시작할 index (선택요소/미입력시 끝까지 검색)
	  
	lastIndexOf(value, end)
	: value - 찾을 문자열 (필수)
	  end - 검색을 끝낼 index (선택/미입력시 끝까지 검색)
	  
	  * 대소문자를 구분한다
	  * 찾는 문자열이 없을 경우 -1을 반환한다.
</pre>
	<p>["홍길동","고길동","둘리","도우너","또치","희동이","고길동","철수","영희","김은대"]</p>
	<input type="button" value="indexOf" onclick="proc1('희동이')">
	<input type="button" value="lastIndexOf" onclick="proc2('고길동','5')">
	<input type="button" value="indexOf" onclick="proc3('고길동')">
	<input type="button" value="indexOf" onclick="proc4()">
	<div></div>
</body>
</html>
