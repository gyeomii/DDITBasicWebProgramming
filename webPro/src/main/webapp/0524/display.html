<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
p {
  border: 4px solid;
}
/* #ex1 { */
div:first-of-type p {
  border-color: red;
  display: inline;
  height: 100px;			/* 사이즈 적용안됌 */
}
/* .ex2 { */
div:nth-of-type(2) p {
  display: block;
  border-color: orange;
}
/* #ex3 { */
/* div:nth-of-type(3) p { */
div:nth-last-of-type(2) p {
  border-color: salmon;
  display: inline-block;
  height: 100px;
}
/* #ex4 { */
div:last-of-type p {
  border-color: gray;
/*    display: none;		   */
  visibility: hidden;
} 
</style>
</head>
<body>
  <h4>display: inline</h4>
  <div>
    동해물과 백두산이 마르고 닳도록
    <p id="ex1">대한사람</p> 대한으로 길이 보전하세
  </div>
  
  <h4>display: block</h4>
  <div>
    동해물과 백두산이 마르고 닳도록
    <p class="ex2">대한사람</p> 대한으로 길이 보전하세
  </div>
  
  <h4>display: inline-block</h4>
  <div>
    동해물과 백두산이 마르고 닳도록
    <p id="ex3">대한사람</p> 대한으로 길이 보전하세
  </div>
  
  <h4>display: none</h4>
  <div>
    동해물과 백두산이 마르고 닳도록
    <p id="ex4">대한사람</p> 대한으로 길이 보전하세
  </div>
  
</body>
</html>
