<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
  width: 150px;
  height: 400px;
  border: 4px inset lightsalmon;
  padding: 10px;
  margin: 10px;
  float: left;
  background-image: url(../images/img/spongebob.png);
  background-size: 100%;
  overflow: auto;
} 
#d1 {
  background-attachment: scroll;
}
#d2 {
  background-attachment: fixed;
}
#d3 {
  background-attachment: local;
}
p {
  height: 1000px;
}
h5 {
  background-color: white;
  border: 2px solid lightgray;
  border-radius: 20%;
  width: 30px;
  text-align: center;
  margin-bottom: 100px;
}
/* 	 scroll		해당 영역의 이미지만 고정 외 요소는 스크롤 */
/* 	 fixed		전체 영역에서 이미지가 고정 		*/
/* 	 local		이미지와  요소가 같이 스크롤 	*/
</style>
</head>
<body>
  <h4>scroll | fixed | local</h4>
  <div id="d1">
  	<h5>해당</h5>
  	<h5>영역</h5>
  	<h5>이미지</h5>
  	<h5>고정</h5>
  	<h5>&</h5>
  	<h5>요소만</h5>
  	<h5>스크롤</h5>
  </div>
  <div id="d2">
  	<h5>전체</h5>
  	<h5>영역</h5>
  	<h5>이미지</h5>
  	<h5>고정</h5>
  	<h5>&</h5>
  	<h5>요소만</h5>
  	<h5>스크롤</h5>
  </div>
  <div id="d3">
  	<h5>이미지와</h5>
  	<h5>요소가</h5>
  	<h5>같이</h5>
  	<h5>스크롤</h5>
  </div>
  <p></p>
  

</body>
</html>
