<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
ul {
	border: solid red;
}
li {
	border: solid blue;
}
.a {
	list-style-type: korean-hangul-formal;
	list-style-image: url(../images/logo.png);
	list-style-position: outside;
}
</style>
</head>
<body>
	<!-- 순서 없는 목록 -->
	<ul>
		<li type="disc">리스트1</li>
		<!-- default type -->
		<li type="circle">리스트2</li>
		<li type="square">리스트3</li>
	</ul>

	<!-- 순서있는 목록 -->
	<ol>
		<li>리스트1</li>
		<li>리스트2</li>
		<li>리스트3</li>
	</ol>

	<ol type="A">
		<li>리스트1</li>
		<li>리스트2</li>
		<li>리스트3</li>
	</ol>

	<ol class="a">
		<li>리스트1</li>
		<li>리스트2</li>
		<li>리스트3</li>
	</ol>

	<dl>
		<dt>제목1</dt>
		<dd>내용1</dd>
		<!-- 들여쓰기 -->
		<dt>제목2</dt>
		<dd>내용2</dd>
		<!-- 들여쓰기 -->
	</dl>

</body>
</html>
