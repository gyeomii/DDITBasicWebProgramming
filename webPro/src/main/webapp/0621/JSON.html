<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/outStyle.css">
<script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
<pre>
	JSON : JavaScript Object Notation
	자바스크립트의 리터럴 표현식을 활용해
	간단한 포맷으로 데이터를 구분할 수 있도록 하는 문자열 포맷
	구조화된 데이터를 표현하는 경량의 데이터 교환 형식
	{ "key" : "value" }
</pre>
	
  <button>JSON 변환 테스트</button>
  <div></div>	
<script>
$('button').on('click',function(){

  let obj = {
		  이름 : "홍길동",
		  나이 : 21,
		  성별 : "남",
		  주소 : "서울특별시 양천구 목동",
		  특기 : ["농구","도술"],
		  가족관계 : {아버지 : "홍판서", 어머니 : "춘섬"}
  };
  //자바스크립트 객체 -> JSON문자열로 변환
  let jsonStr = JSON.stringify(obj);
  console.log(jsonStr);
  //JSON문자열 -> 자바스크립트 객체로 변환	
  let jsonObj = JSON.parse(jsonStr);	
  console.log(jsonObj);	
  
 
  //key값으로 value가져오기
  let result = "이름 : " + jsonObj.이름 + "<br>";
  	  result += `나이 : ${jsonObj.나이} <br>`;
  	  result += `성별 : ${jsonObj.성별} <br>`;
  	  result += `주소 : ${jsonObj.주소} <br>`;
  	  result += `특기 : ${jsonObj.특기} <br>`;
  	  result += `가족관계 : ${jsonObj.가족관계.어머니}, ${jsonObj.가족관계.아버지}`;
  
  $('div').html(result);
});
</script>
</body>
</html>
