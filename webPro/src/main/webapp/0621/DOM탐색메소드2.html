<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Page Title</title>
<link rel="stylesheet" href="../css/outStyle.css">
<script src="../js/jquery-3.6.0.min.js"></script>
<style>
    .color {
      background-color: rgb(255, 183, 0);
    }
    </style>
<title></title>
</head>
<body>
    <div id="d1">
        <ul>
            <li>index0</li>
            <li>index1</li>
            <li>index2</li>
            <li>index3</li>
            <li>index4</li>
            <li>index5</li>
        </ul>
        <input type="button" value="btn" class="btn">
    </div>
<script>
/* filter() : 선택요소 중 특정조건에 일치하는 요소를 반환
      ㄴ 특정조선을 선택자, 변수, 함수를 통해 지정할 수 있음
   not()    : 선택요소 중 특정조선에 일치하는 요소를 제거하고 반환
   is()     : 선택요소간에 일치여부를 boolean값으로 반환*/
$('.btn').on('click', function(){
    //선택자 활용
   // $('li').filter(':even').addClass('color');
    //변수 활용
   // let list = $('li').eq(3);
   // $('li').filter(list).addClass('color');
    //함수 활용
    $('li').filter(function(i){
        return i%3 == 0;
    }).addClass('color');
});
</script>
</body>
</html>
