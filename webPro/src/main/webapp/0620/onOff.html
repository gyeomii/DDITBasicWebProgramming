<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/outStyle.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="../js/jquery-3.6.0.min.js"></script>
<style type="text/css">
.bg{

background-color : red;
}
</style>
</head>
<body>
	<p>이벤트 사용 메소드 on() one() off()</p>
	<button>off()</button>

<script type="text/javascript">
/*
 * option arguments
  		- data: {key:value} 행태로 데이터를 작성한다
  				사용시 event객체로 매개변수를 받아
  				data속성의 key로 접근한다
  				ex)e.data.key    function(e){}
  		- map : 여러 이벤트 적용시 활용
  				{event:fn, event:fn,...}
 */


$('p').on('mouseover',function(){
	$(this).toggleClass('bg');
});
$('p').one('click', {msg: 'one!!'} ,function(e){
	alert(`한번 ${e.data.msg} 만 실행되는 메소드`);
});
$('button').on('click',function(){
	$('p').off('mouseover');
});


</script>
	
	
	
</body>
</html>
