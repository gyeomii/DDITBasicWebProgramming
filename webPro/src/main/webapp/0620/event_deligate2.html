<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Page Title</title>
<link rel="stylesheet" href="../css/outStyle.css">
<script src="../js/jquery-3.6.0.min.js"></script>
<title></title>
</head>
<body>
<div id="d1">
    파일<input type="file">
    <button type="button" id="add">파일 선택 영역 추가</button>
</div>
<script>
let count = 0;
$('#add').on('click',function(){
	count++;
// 	let file = "<p id='"+ count +"'>";
	let file = `<p id='${count}'>`;
		file += "파일 <input type='file'>";
		file += "<button class='del'>삭제</button>";
		file += "</p>";
	$('#d1').append(file);
});

//p영역 안의 삭제버튼 눌렀을 때 해당 영역 지우기
// hint : delegate방식으로 접근, remove() 사용
//delegate : $('parentSel').on('event','childSel',fn)
$('#d1').on('click','.del',function(){
	// this = .del
    $(this).parent().remove();
});
</script>
</body>
</html>
