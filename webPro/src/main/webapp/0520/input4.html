<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

label {
	/* label은 inline요소이지만 요소의 속성을 변경시켜 스타일을 변경할 수 있도록 함 */
	display: inline-block;
	width : 50px;
}

#gender{
	display : inline-block;
}
</style>
</head>
<body>
	<form action="test4.jsp" method="post">
		<fieldset>
		<legend>인적사항</legend>
		 	<label for="name">이름 : </label>
			<input type="text" name="name" id="name" required> <br>
			
		 	<label for="gender">성별 : </label>
		 	<div id = gender>
		    남<input type="radio" name="gender" value="male" required>
			여<input type="radio" name="gender" value="female" required>
		 	</div> <br>
		 	
		 	<label for="mail">메일 : </label>
			<input type="email" name="mail" id="mail" placeholder="ex) input@sample.com"> <br>
			
		 	<label for="phone">전화 : </label>
			<input type="tel" name="phone" id="phone"  placeholder="ex) 010-0000-1111" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}"> <br>
			
		 	<label for="bir">생일 : </label>
			<input type="date" name="bir" id="bir"> <br>
			
		 	<label for="num">넘버 : </label>
			<input type="number" name="num" id="num" min="1" max="10"> <br>
			
		 	<label for="rg">범위 : </label>
			<input type="range" name="rg" id="rg" min="0" max="50"> <br>

			<input type="submit">

		</fieldset>
	</form>
</body>
</html>
