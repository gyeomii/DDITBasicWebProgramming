<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
/* 요소선택자 */
P {
	color: green;
}
/* id선택자 */
#a {
	color: red;
}
/* class선택자 */
.b {
	color: orange;
}

.c {
	border: solid violet;
}
/* 전체선택자 */
* {
	border: dotted green;
}
/* 속성선택자 */
[title] {
	font-style: italic;
}

[title="코스모스"] {
	text-align: center;
}
</style>
</head>
<body>
	<p title="무궁화" id="a">1</p>
	<p title="프리지아" class="b">2</p>
	<p title="국화" class="b c">3</p>
	<p title="코스모스" class="b">4</p>
</body>
</html>
